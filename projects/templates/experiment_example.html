<h6 class="mt-2">Berikut terdapat tiga buah citra silahkan pilih citra dan klik tombol compress untuk diproses!</h6>
<div class="row">
    {% for image in images %}
        <div class="col">
            <img src="{{url_for('static', filename='uploads/'+image.image)}}" alt="image from database" class="img-thumbnail" width="100%" onclick="showImageBellow(this)">
            <a href="/eksperimen/{{image.id}}" class="btn btn-primary mx-auto d-block">Compress</a>
        </div>
    {% endfor %}
</div>
{% if image %}
<div class="row mt-3">
    <div class="col-lg-6">
        <img src="{{url_for('static', filename='uploads/'+image.image)}}" alt="image preview" class="img-thumbnail" width="100%">
    </div>
    <div class="col-lg-6 overflow-auto">
        <div class="table-warapper table-responsive">
            <table class="table">
                <thead>
                    <th>pixel</th>
                    <th>code</th>
                </thead>
                <tbody>
                    {% for key, value in  code_pixel.items() %}
                        <tr>
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="#" class="btn btn-primary btn-icon-split mb-3">
            <span class="icon text-white-50">
                <i class="fas fa-eye"></i>
            </span>
            <span class="text">lihat pohon huffman</span>
        </a>
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-6">
        <textarea class="form-control" name="" id="" cols="30" rows="10">{{bit_stream}}</textarea>
    </div>
    <div class="col-lg-6">
        <textarea class="form-control" name="" id="" cols="30" rows="10">{{gray_pixel}}</textarea>
    </div>
</div>
{% endif %}
