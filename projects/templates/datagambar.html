{% extends 'base.html' %}

{% block app_content %}
<div class="card">
    <div class="card-header"><a data-toggle="modal" data-target="#modalFormGambar" href="#"><i class="fas fa-plus"></i><span>Tambah gambar</span></a></div>
    <div class="card-body">
    <div class="table-responsive">
       <table class="table" id="dataTable">
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Gambar</th>
               </tr>
           </thead>
       </table>
    </div>
    </div>
</div>

<div class="modal" id="modalFormGambar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Gambar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Input Gambar">Input Gambar</label>
                    <input type="file" name="gambar" id="gambar" class="form-control">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
{% endblock %}
