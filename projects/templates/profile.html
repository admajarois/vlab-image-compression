{% extends 'base.html' %}

{% block app_content %}
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">Profile picture</div>
                <img src="" class="card-img" alt="">
                <div class="card-body center">
                    <a href="#" class="btn btn-primary">Upload foto baru</a>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">Detail Akun</div>
                <div class="card-body">
                    <form action="">
                        <div class="from-group">
                            <label for="nim">NIM</label>
                            <input type="text" name="nim" id="nim" class="form-control" value="{{user.NIM}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" name="nama" id="nama" class="form-control" value="{{user.nama}}">
                        </div>
                        <div class="form-group">
                            <label for="prodi">Prodi</label>
                            <input type="text" name="prodi" id="prodi" class="form-control" value="{{user.prodi}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" value="{{user.email}}">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="text" name="password" id="password" class="form-control" value="{{'********' if user.password}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
