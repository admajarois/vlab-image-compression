
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" type="text/css">
    <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    

    <link rel="stylesheet" href="{{url_for('static', filename='css/sb-admin-2.css')}}">

    <title>{% block title %} {{title}}{% endblock %}-VLAB Image Compression</title>
</head>
<body id="page-top">
    <div id="wrapper">
    {% block sidebar %}
        {% include 'layouts/_sidebar.html' %}
    {% endblock %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <button id="sidebarToggleTop" class="btn btn-primary btn-circle d-md-none">
                    <i class="fas fa-bars">
                
                    </i>
                </button>
                <div class="container-fluid">
                    {% block content %}
                        {% block app_content %}{% endblock %}
                    {% endblock %}
                </div>
            </div>
                {% block footer %}
                    {% include 'layouts/_footer.html' %}
                {% endblock %}
        </div>
    </div>

    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/sb-admin-2.min.js')}}"></script>

</body>
</html>
