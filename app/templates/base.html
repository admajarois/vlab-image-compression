
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">

    <!-- vendor css file -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/font-awesome/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/modal-video/css/modal-video.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/owl.carousel/assets/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/aos/aos.css')}}">

    <!-- template css -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/image-picker/image-picker.css')}}">

    <title>{% block title %} {{title}}{% endblock %}-VLAB Image Compression</title>
</head>
<body>
    
    {% block navbar %}
        {% include 'layouts/_navbar.html' %}
    {% endblock %}
    {% block content %}
        {% block app_content %}{% endblock %}
        {% include 'layouts/_footer.html' %}
    {% endblock %}

    <script src="{{ url_for('static', filename='assets/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/jquery.easing/jquery.easing.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/modal-video/js/modal-video.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/owl.carousel/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/superfish/superfish.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/hoverIntent/hoverIntent.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>

    <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
    <script src="{{url_for('static', filename='assets/image-picker/image-picker.js')}}"></script>
</body>
</html>
